<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes </title>
    <link rel="stylesheet" href="lec9.css">
</head>
<body>
    <!-- id and classes are used to identify and group elements in HTML.
    id uniques hoti hai, jabki class multiple elements ko group karne ke liye use hoti hai. -->

    <div id = "first" class="red bg"> First class</div>
    <div id = "second" class="red bg"> Second class</div>
    <span class="yellow">Namsate</span>
    
</body>
</html>


<!-- id and classes element nahi hai... elements ke attributes hai -->
