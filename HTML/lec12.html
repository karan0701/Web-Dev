<!-- Exercise -  design a media player using html only . it include audio and video files and it should have controls to play pause and adjust volume. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <h1>My Media Player </h1>
    <div>
        <h3>Video Files</h3>
        <video src="lec10video.mp4" controls width="300" >Video1</video>
        <!-- <video src="lec12video.mp4" controls >Video2</video>
        <video src="lec12video.mp4" controls >Video2</video>
        <video src="lec12video.mp4" controls >Video2</video> -->
    </div>
    
    <div>
        <h3>Audio Files</h3>
        <audio src="lec10audio.m4a" controls>Audio1</audio>
        <!-- <audio src="lec10audio.m4a" controls>Audio1</audio>
        <audio src="lec10audio.m4a" controls>Audio1</audio>
        <audio src="lec10audio.m4a" controls>Audio1</audio> -->
    </div>
</body>
</html>
