<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form to apply for Sigma WEB DEV TA</h1>
    <form action="post">
      <div>
        <label for="username">Enter Your UserName: </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
      </div>

      <!-- <br>    use div tag to break the line instead of br tag -->

      <div>
        <label for="username">Enter Your UserName: </label>
        <input type="radio" id="male" name="gender" value="male" />
        <!--name attribute is same for both the radio button because they are in same group -->
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>

      <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
        <label for="subscribe">Subscribe to newsletter</label>
      </div>

      <div>
        <label for="comment">Enter Your Comment: </label>
        <br />
        <textarea name="comment" rows="4" cols="50"> </textarea>
      </div>
      <div>
        <select name="fruits">
            <!-- <label for="options">Choose a Fruit: </label> -->
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="cherry">Cherry</option>
        </select>
      </div>
    </form>
  </body>
</html>
